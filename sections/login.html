<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Iniciar Sesión</title>
</head>
<body class="colorLogin">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="../index.html">INICIO</a>
                  <a class="nav-link active" aria-current="page" href="../sections/oferta.html">OFERTA</a>
                  <a class="nav-link active" href="../sections/demanda.html">DEMANDA</a>
                  <a class="nav-link active" href="../sections/galeria.html">GALERIA</a>
                  <a class="nav-link active" href="../sections/contacto.html">CONTACTO</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- Log in section start-->
    <main class="mainLogin">
        <form class="login-container" id="formLogin">
            <div class="form-body">
                <div class="input-container">
                   <i class="fa-solid fa-envelope"></i>
                   <input type="text" name="email" id="emailLogin" required placeholder="email@example.com"/>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="passLogin" required/>
                </div>
                <span class="span">¿Has olvidado tu contraseña?</span>
                <input class="btnn" type="submit" value="Login" class="submit"/>
                
                <p class="login-p">Si tiene una cuenta ingrese email y password para acceder al sitio</p>
               
                <input class="btn-2" type="button" value="Crear cuenta" class="submit" onclick="location.href='../sections/crearCuenta.html'";/>
            </div>
        </form>
    </main>
    <!-- Log in section end-->
    <footer class="redes">
        <div>
            <img class="red" src="../img/logo3.png" alt="logo busco trabajo la costa">
            <img class="red" src="../img/fb.svg" alt="facebook">
            <img class="red" src="../img/ig.svg" alt="instagram">
            <img class="red" src="../img/tw.svg" alt="twiter">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/31c015764f.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scripts/login.js"></script>

</body>
</html>
